<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sudoku</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

<div class="jumbotron text-center">
  <h1>Sudoku</h1>
  <p>Train your sudoku solving skills!</p> 
</div>

<div class="wrapper">
	<center id="center">
		
	</center>

<div class="d-flex justify-content-center">
	<center style="margin-top: 10px">
		<button type="button" class="btn btn-danger btn-lg" id="reset">Reset</button>
		<button type="button" class="btn btn-success btn-lg" id="check">Check</button>
		<button type="button" class="btn btn-success btn-lg" id="solve">Solve</button>
		<button type="button" class="btn btn-secondary btn-lg" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Select an empty field by clicking. Insert numbers by typing them on the keyboard. Use 0 to remove a number.">
			Help
		</button>
	</center>
	<center style="margin-top: 10px">
		<span id="feedback"></span>
	</center>
</div>

<div class="btn-group-vertical level-menu">
  <button type="button" class="btn btn-primary" id="quiz1">Quiz 1</button>
  <button type="button" class="btn btn-primary" id="quiz2">Quiz 2</button>
</div>

</div>

</body>
</html>
